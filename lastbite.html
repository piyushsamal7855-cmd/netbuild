<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theos Cafe | Luxury Desserts Surat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0c0908; color: white; overflow-x: hidden; }
        .gold-text { color: #d4af37; font-family: 'Playfair Display', serif; }
        .nav-blur { backdrop-filter: blur(20px); background: rgba(12, 9, 8, 0.7); }
        .gold-button { background: linear-gradient(135deg, #d4af37 0%, #9a7b2c 100%); transition: 0.4s; }
        .gold-button:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(212, 175, 55, 0.1); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #d4af37; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { motion, AnimatePresence } = FramerMotion;
        const { useState, useEffect } = React;

        const App = () => {
            const [showPopup, setShowPopup] = useState(false);

            // Pop-up logic: Show after 3 seconds
            useEffect(() => {
                const timer = setTimeout(() => setShowPopup(true), 3000);
                return () => clearTimeout(timer);
            }, []);

            const menuItems = [
                { name: "Biscoff Brownie", price: "₹250", img: "https://images.unsplash.com/photo-1564355808539-22fda35bed7e?w=500" },
                { name: "Nutella Waffle", price: "₹280", img: "https://images.unsplash.com/photo-1562376552-0d160a2f238d?w=500" },
                { name: "Dark Choco Cake", price: "₹320", img: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=500" },
                { name: "Crispy Waffle", price: "₹210", img: "https://images.unsplash.com/photo-1590005354167-6da97870c757?w=500" }
            ];

            return (
                <div className="relative">
                    {/* Navigation */}
                    <nav className="fixed w-full z-50 px-8 py-5 flex justify-between items-center nav-blur border-b border-white/5">
                        <motion.div initial={{opacity:0}} animate={{opacity:1}} className="text-3xl gold-text tracking-tighter italic font-bold">Theos.</motion.div>
                        <div className="flex gap-6 items-center">
                            <a href="https://wa.me/9377702828" className="gold-button text-black px-7 py-2.5 rounded-full text-sm font-bold uppercase tracking-wider">Order via WhatsApp</a>
                        </div>
                    </nav>

                    {/* Hero Section with Video/Image Overlay */}
                    <section className="h-screen flex flex-col justify-center items-center relative text-center">
                        <div className="absolute inset-0 z-0">
                            <img src="https://images.unsplash.com/photo-1551024601-bec78aea704b?w=1600" className="w-full h-full object-cover opacity-40" />
                            <div className="absolute inset-0 bg-gradient-to-b from-transparent via-[#0c0908]/50 to-[#0c0908]"></div>
                        </div>
                        
                        <motion.div 
                            initial={{ y: 100, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ duration: 1.2, ease: "easeOut" }}
                            className="z-10 px-4"
                        >
                            <span className="text-[#d4af37] tracking-[0.5em] uppercase text-xs mb-6 block">Surat's Premium Destination</span>
                            <h1 className="text-7xl md:text-9xl gold-text mb-4 italic">Theos Cafe</h1>
                            <p className="text-gray-400 text-lg md:text-xl max-w-2xl mx-auto font-light leading-relaxed">
                                Experience the art of Belgian chocolate and hand-crafted desserts that melt in your heart.
                            </p>
                            <motion.div className="mt-12" whileHover={{ y: -5 }}>
                                <a href="https://goo.gl/maps/WxCBYkEfrta3sWFeA" className="border-b-2 border-[#d4af37] pb-2 text-[#d4af37] tracking-widest text-sm uppercase">Find us in Vesu</a>
                            </motion.div>
                        </motion.div>
                    </section>

                    {/* Menu Section */}
                    <section className="py-32 px-8 max-w-7xl mx-auto">
                        <div className="text-center mb-20">
                            <h2 className="text-5xl gold-text italic mb-4">Our Best Sellers</h2>
                            <div className="h-px w-24 bg-[#d4af37] mx-auto opacity-50"></div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10">
                            {menuItems.map((item, i) => (
                                <motion.div 
                                    key={i}
                                    initial={{ opacity: 0, y: 50 }}
                                    whileInView={{ opacity: 1, y: 0 }}
                                    transition={{ delay: i * 0.1 }}
                                    className="glass-card rounded-3xl p-4 group cursor-pointer"
                                >
                                    <div className="relative overflow-hidden rounded-2xl aspect-square mb-6">
                                        <img src={item.img} className="w-full h-full object-cover group-hover:scale-110 transition duration-700" />
                                    </div>
                                    <h4 className="text-2xl gold-text mb-1 italic">{item.name}</h4>
                                    <p className="text-gray-500 text-sm mb-4">Premium selection</p>
                                    <div className="flex justify-between items-center border-t border-white/5 pt-4">
                                        <span className="text-[#d4af37] font-bold text-lg">{item.price}</span>
                                        <button className="text-[10px] uppercase tracking-widest text-gray-400 group-hover:text-white transition">View Details</button>
                                    </div>
                                </motion.div>
                            ))}
                        </div>
                    </section>

                    {/* Discount Pop-up */}
                    <AnimatePresence>
                        {showPopup && (
                            <motion.div 
                                initial={{ opacity: 0, scale: 0.8 }}
                                animate={{ opacity: 1, scale: 1 }}
                                exit={{ opacity: 0, scale: 0.8 }}
                                className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm"
                            >
                                <div className="bg-[#1a1412] border border-[#d4af37] p-10 rounded-3xl max-w-sm text-center relative">
                                    <button onClick={() => setShowPopup(false)} className="absolute top-4 right-4 text-gray-500 hover:text-white">✕</button>
                                    <h3 className="text-[#d4af37] text-sm uppercase tracking-widest mb-2">Special Offer</h3>
                                    <h2 className="text-4xl gold-text mb-4 italic">10% OFF</h2>
                                    <p className="text-gray-400 mb-8 text-sm">Valid on your first order via WhatsApp tonight!</p>
                                    <a href="https://wa.me/9377702828" className="gold-button block text-black font-bold py-4 rounded-xl uppercase text-sm tracking-tighter">Claim Now</a>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>

                    {/* Footer */}
                    <footer className="py-20 border-t border-white/5 text-center bg-[#080605]">
                        <h2 className="text-3xl gold-text mb-4 italic">Theos Cafe Surat</h2>
                        <p className="text-gray-500 text-sm tracking-widest uppercase mb-6">Open till 2 AM | Past Phoenix Market, Vesu</p>
                        <div className="flex justify-center gap-8 mb-10">
                            <div className="text-center">
                                <p className="text-[#d4af37] text-2xl font-bold">4.8</p>
                                <p className="text-[10px] text-gray-600 uppercase">Rating</p>
                            </div>
                            <div className="text-center">
                                <p className="text-[#d4af37] text-2xl font-bold">100%</p>
                                <p className="text-[10px] text-gray-600 uppercase">Pure Veg</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
