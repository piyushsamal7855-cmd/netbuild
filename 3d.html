<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Café | 3D Experience</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Poppins', sans-serif; background: #1a1a1a; }
        canvas { display: block; }

        /* Overlay Content */
        .overlay {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: white;
            z-index: 10;
            pointer-events: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            pointer-events: auto;
        }

        h1 { font-size: 4rem; margin: 0; color: #ffcc33; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        p { font-size: 1.2rem; max-width: 400px; line-height: 1.6; }
        
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #ffcc33;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
        }

        .btn:hover { background: #fff; transform: scale(1.05); }

        nav {
            position: absolute;
            top: 30px;
            right: 50px;
            z-index: 20;
        }

        nav a {
            color: white;
            margin-left: 30px;
            text-decoration: none;
            font-weight: 500;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Order Now</a>
    </nav>

    <div class="overlay">
        <div class="card">
            <h1>Pie Café</h1>
            <p>Experience the crunch of perfection. Freshly baked, 3D crafted pies served with love.</p>
            <a href="#" class="btn">Explore Menu</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, pie;

        function init() {
            // 1. Scene Setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 2. Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffcc33, 2);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // 3. Create a 3D "Pie" Shape (Represented by a Stylized Torus/Cylinder)
            const geometry = new THREE.CylinderGeometry(2, 1.8, 0.5, 32);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x8B4513, // Crust color
                roughness: 0.7,
                metalness: 0.2
            });
            pie = new THREE.Mesh(geometry, material);
            
            // Adding a "filling" top layer
            const topGeo = new THREE.CylinderGeometry(1.9, 1.9, 0.1, 32);
            const topMat = new THREE.MeshStandardMaterial({ color: 0xffcc33 });
            const top = new THREE.Mesh(topGeo, topMat);
            top.position.y = 0.26;
            pie.add(top);

            scene.add(pie);
            pie.rotation.x = 0.5;

            animate();
        }

        // 4. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Slow rotations for 3D effect
            pie.rotation.y += 0.01;
            
            // Floating movement
            pie.position.y = Math.sin(Date.now() * 0.002) * 0.2;

            renderer.render(scene, camera);
        }

        // 5. Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mouse Move Effect
        document.addEventListener('mousemove', (e) => {
            let mouseX = (e.clientX / window.innerWidth) - 0.5;
            let mouseY = (e.clientY / window.innerHeight) - 0.5;
            pie.rotation.z = mouseX * 0.5;
            pie.rotation.x = 0.5 + (mouseY * 0.5);
        });

        init();
    </script>
</body>
</html>
