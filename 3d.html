<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pie Café Premium 3D</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins;}
body{background:#0f001f;color:white;overflow-x:hidden}

/* VIDEO HERO */
.hero{
position:relative;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero video{
position:absolute;
top:0;left:0;
width:100%;height:100%;
object-fit:cover;
z-index:-1;
}

.hero h1{
font-size:60px;
background:linear-gradient(90deg,#ff00ff,#00ffff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* 3D CANVAS */
#coffee3d{
width:300px;
height:300px;
margin-top:20px;
}

/* MENU */
.menu{
padding:60px 20px;
text-align:center;
}

.menu-items{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:20px;
margin-top:40px;
}

.item{
background:rgba(255,255,255,0.1);
padding:20px;
border-radius:15px;
width:200px;
}

button{
padding:8px 15px;
border:none;
border-radius:20px;
background:#ff00ff;
color:white;
cursor:pointer;
margin-top:10px;
}

/* CART */
.cart{
position:fixed;
right:20px;
top:100px;
background:rgba(0,0,0,0.7);
padding:20px;
border-radius:15px;
width:250px;
}

footer{
text-align:center;
padding:20px;
background:#111;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8c8a73467.mp3" type="audio/mp3">
</audio>

<section class="hero">
<video autoplay muted loop>
<source src="https://cdn.coverr.co/videos/coverr-coffee-making-1574/1080p.mp4" type="video/mp4">
</video>

<h1>Pie Café</h1>
<p>Premium 3D Experience</p>

<div id="coffee3d"></div>
</section>

<section class="menu">
<h2>Order Now</h2>
<div class="menu-items">

<div class="item">
<h3>Cappuccino</h3>
<p>₹150</p>
<button onclick="addToCart('Cappuccino',150)">Add</button>
</div>

<div class="item">
<h3>Brownie</h3>
<p>₹120</p>
<button onclick="addToCart('Brownie',120)">Add</button>
</div>

<div class="item">
<h3>Pizza</h3>
<p>₹250</p>
<button onclick="addToCart('Pizza',250)">Add</button>
</div>

</div>
</section>

<div class="cart">
<h3>Cart</h3>
<ul id="cartItems"></ul>
<p>Total: ₹<span id="total">0</span></p>
<button onclick="payNow()">Pay Now</button>
</div>

<footer>
© 2026 Pie Café | Ultimate Experience
</footer>

<script>
/* 3D Coffee Cup */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75,1,0.1,1000);
const renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(300,300);
document.getElementById("coffee3d").appendChild(renderer.domElement);

const cupGeometry = new THREE.CylinderGeometry(1,1,2,32);
const cupMaterial = new THREE.MeshStandardMaterial({color:0xffffff});
const cup = new THREE.Mesh(cupGeometry,cupMaterial);
scene.add(cup);

const light = new THREE.PointLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);

camera.position.z=5;

function animate(){
requestAnimationFrame(animate);
cup.rotation.y+=0.01;
renderer.render(scene,camera);
}
animate();

/* CART SYSTEM */
let total=0;
function addToCart(name,price){
let li=document.createElement("li");
li.textContent=name+" - ₹"+price;
document.getElementById("cartItems").appendChild(li);
total+=price;
document.getElementById("total").innerText=total;
}

/* PAYMENT */
function payNow(){
var options = {
"key": "rzp_test_xxxxxxxxxx",
"amount": total*100,
"currency": "INR",
"name": "Pie Café",
"description": "Order Payment",
"handler": function (response){
alert("Payment Successful!");
}
};
var rzp = new Razorpay(options);
rzp.open();
}
</script>

</body>
</html>
