<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Cafe | Adajan, Surat</title>
    
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.28/build/spline-viewer.js"></script>

    <style>
        /* CSS Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Hero Section for 3D Model */
        .hero-section {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 8%;
        }

        spline-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            pointer-events: none; /* Mouse 3D model par kaam karega */
        }

        .content h1 {
            font-size: 5rem;
            color: #f39c12;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2rem;
            color: #ddd;
            background: rgba(0, 0, 0, 0.4);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
        }

        /* Location Section */
        .map-section {
            padding: 80px 10%;
            background: #1a1a1a;
            text-align: center;
        }

        .map-section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #f39c12;
        }

        .map-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 25px;
            overflow: hidden;
            border: 5px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        footer {
            padding: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content h1 { font-size: 3rem; }
            .hero-section { justify-content: center; text-align: center; }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <spline-viewer url="https://prod.spline.design/6Wq1Q7YVrM6Z2H8B/scene.splinecode"></spline-viewer>
        
        <div class="content">
            <h1>Pie Cafe</h1>
            <p>Experience the best coffee in Adajan in 3D</p>
        </div>
    </section>

    <section class="map-section">
        <h2>Find Us at Adajan</h2>
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3719.803738096181!2d72.793542375107!3d21.192004280498715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04dca029199df%3A0x60037a8848d67a6!2sPie%20Cafe!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin" 
                width="100%" 
                height="500" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Pie Cafe Adajan. Built with 3D Tech.</p>
    </footer>

</body>
</html>
