<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Cafe | Adajan 3D Experience</title>
    
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.28/build/spline-viewer.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0a0a0a; color: white; overflow-x: hidden; }

        /* 3D Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            z-index: 10;
            pointer-events: none;
        }

        .hero-text h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            color: #ffcc00;
            text-shadow: 0 0 20px rgba(0,0,0,0.8);
            text-transform: uppercase;
        }

        .hero-text p {
            font-size: 1.5rem;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
        }

        /* Map Section */
        .location-section {
            padding: 80px 5%;
            text-align: center;
            background: #111;
        }

        .location-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ffcc00;
        }

        .map-wrapper {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid #333;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        footer {
            padding: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

    <section class="hero">
        <spline-viewer url="https://prod.spline.design/6Wq1Q7YVrM6Z2H8B/scene.splinecode"></spline-viewer>
        
        <div class="hero-text">
            <h1>Pie Cafe</h1>
            <p>The Best Coffee in Adajan, Surat</p>
        </div>
    </section>

    <section class="location-section">
        <h2>Visit Us in Adajan</h2>
        <div class="map-wrapper">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3719.5168581673894!2d72.7937!3d21.1917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04e672f235555%3A0x600c77609204279!2sPie%20Cafe!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin" 
                width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Pie Cafe | Digital Experience by [Your Name]</p>
    </footer>

</body>
</html>
