<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pie Caf√© 3D AI Demo</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
body{
margin:0;
font-family:Poppins;
background:linear-gradient(135deg,#0f001f,#1a0033);
color:white;
overflow-x:hidden;
}

/* HERO */
.hero{
text-align:center;
padding:60px 20px;
}

.hero h1{
font-size:50px;
background:linear-gradient(90deg,#ff00ff,#00ffff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* 3D Container */
#coffee3d{
width:300px;
height:300px;
margin:30px auto;
}

/* CHATBOT */
.chatbot{
position:fixed;
bottom:20px;
right:20px;
width:340px;
background:#1a0033;
border-radius:15px;
box-shadow:0 0 25px #ff00ff;
overflow:hidden;
}

.header{
background:#ff00ff;
padding:10px;
text-align:center;
font-weight:bold;
}

.messages{
height:260px;
overflow-y:auto;
padding:10px;
font-size:14px;
}

.input-area{
display:flex;
}

input{
flex:1;
padding:10px;
border:none;
outline:none;
}

button{
padding:10px;
border:none;
background:#ff00ff;
color:white;
cursor:pointer;
}
</style>
</head>

<body>

<div class="hero">
<h1>Pie Caf√©</h1>
<p>3D AI Powered Ordering Experience</p>
<div id="coffee3d"></div>
</div>

<div class="chatbot">
<div class="header">Pie Caf√© AI</div>
<div class="messages" id="messages">
<p><b>AI:</b> Hello üëã Welcome! Type menu to see items.</p>
</div>
<div class="input-area">
<input type="text" id="userInput" placeholder="Type your message...">
<button onclick="sendMessage()">Send</button>
</div>
</div>

<script>
/* 3D COFFEE CUP */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75,1,0.1,1000);
const renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(300,300);
document.getElementById("coffee3d").appendChild(renderer.domElement);

const cupGeometry = new THREE.CylinderGeometry(1,1,2,32);
const cupMaterial = new THREE.MeshStandardMaterial({color:0xffffff});
const cup = new THREE.Mesh(cupGeometry,cupMaterial);
scene.add(cup);

/* Coffee top */
const coffeeTopGeometry = new THREE.CircleGeometry(1,32);
const coffeeMaterial = new THREE.MeshBasicMaterial({color:0x4b2e2e});
const coffeeTop = new THREE.Mesh(coffeeTopGeometry,coffeeMaterial);
coffeeTop.rotation.x = -Math.PI/2;
coffeeTop.position.y = 1;
scene.add(coffeeTop);

/* Light */
const light = new THREE.PointLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);

camera.position.z = 5;

function animate(){
requestAnimationFrame(animate);
cup.rotation.y += 0.01;
coffeeTop.rotation.z += 0.01;
renderer.render(scene,camera);
}
animate();

/* SMART AI DEMO CHATBOT */
let total = 0;

const menu = {
"cappuccino":150,
"brownie":120,
"pizza":250,
"cold coffee":180
};

function aiResponse(message){

message = message.toLowerCase();

if(message.includes("menu")){
return "Our Menu: ‚òï Cappuccino ‚Çπ150, üç∞ Brownie ‚Çπ120, üçï Pizza ‚Çπ250, ü•§ Cold Coffee ‚Çπ180";
}

for(let item in menu){
if(message.includes(item)){
total += menu[item];
return item + " added ‚úÖ Total ‚Çπ" + total;
}
}

if(message.includes("total")){
return "Your total bill is ‚Çπ" + total;
}

if(message.includes("checkout")){
return "Click below to complete via WhatsApp.";
}

if(message.includes("hi") || message.includes("hello")){
return "Hi üòä What would you like to order?";
}

return "I'm your AI assistant ü§ñ. Type menu or order item name.";
}

function sendMessage(){

let input = document.getElementById("userInput").value;
let messages = document.getElementById("messages");

messages.innerHTML += "<p><b>You:</b> "+input+"</p>";

let reply = aiResponse(input);

messages.innerHTML += "<p><b>AI:</b> "+reply+"</p>";

if(input.toLowerCase().includes("checkout")){
let orderText = "My order total is ‚Çπ"+total;
messages.innerHTML += "<p><a href='https://wa.me/918141957957?text="+encodeURIComponent(orderText)+"' target='_blank' style='color:#00ffcc;'>Complete Order on WhatsApp</a></p>";
}

document.getElementById("userInput").value="";
messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
