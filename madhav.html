  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #fffef5;
      color: #222;
    }
    header {
      background-image: url('front.jpg');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }
    header::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    header .content {
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-size: 4rem;
      font-weight: 600;
    }
    header p {
      font-size: 1.3rem;
      margin-top: 10px;
    }
    nav {
      background-color: #184d47;
      padding: 15px 30px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .section {
      padding: 60px 30px;
      max-width: 1200px;
      margin: auto;
    }
    .section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      color: #184d47;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
    }
    .whatsapp-order {
      text-align: center;
      margin: 60px 0;
    }
    .whatsapp-order a {
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.2rem;
      display: inline-block;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    footer img {
      height: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
